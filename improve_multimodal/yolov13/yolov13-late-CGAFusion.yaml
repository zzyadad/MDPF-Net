  - [[39, 62], 1, CGAFusion, []]  # 68 cat backbone P4
  - [[43, 66], 1, CGAFusion, []]  # 69 cat backbone P5

  - [[67, 68, 69], 1, Detect, [nc]] # Detect(P3, P4, P5)
