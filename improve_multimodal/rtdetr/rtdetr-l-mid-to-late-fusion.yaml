# RT-DETR-l object detection model with P3-P5 outputs. For details see https://docs.ultralytics.com/models/rtdetr
# by: CSDN Limiiiing
# Parameters
ch: 6
nc: 80 # number of classes
scales: # model compound scaling constants, i.e. 'model=yolov8n-cls.yaml' will call yolov8-cls.yaml with scale 'n'
  # [depth, width, max_channels]
  l: [1.00, 1.00, 1024]

backbone:
  # [from, repeats, module, args]
  - [-1, 1, IN, []]  # 0
  - [-1, 1, Multiin, [1]]  # 1
  - [-2, 1, Multiin, [2]]  # 2

  - [1, 1, HGStem, [32, 48]] # 3-P2/4
  - [-1, 6, HGBlock, [48, 128, 3]] # 4 stage 1

  - [-1, 1, DWConv, [128, 3, 2, 1, False]] # 5-P3/8
  - [-1, 6, HGBlock, [96, 512, 3]] # stage 2

  - [-1, 1, DWConv, [512, 3, 2, 1, False]] # 7-P3/16
  - [-1, 6, HGBlock, [192, 1024, 5, True, False]] # cm, c2, k, light, shortcut
  - [-1, 6, HGBlock, [192, 1024, 5, True, True]]
  - [-1, 6, HGBlock, [192, 1024, 5, True, True]] # stage 3

  - [-1, 1, DWConv, [1024, 3, 2, 1, False]] # 11-P4/32
  - [-1, 6, HGBlock, [384, 2048, 5, True, False]] # stage 4

  - [2, 1, HGStem, [32, 48]] # 13-P2/4
  - [-1, 6, HGBlock, [48, 128, 3]] # stage 1

  - [-1, 1, DWConv, [128, 3, 2, 1, False]] # 15-P3/8
  - [-1, 6, HGBlock, [96, 512, 3]] # stage 2

  - [-1, 1, DWConv, [512, 3, 2, 1, False]] # 17-P3/16
  - [-1, 6, HGBlock, [192, 1024, 5, True, False]] # cm, c2, k, light, shortcut
  - [-1, 6, HGBlock, [192, 1024, 5, True, True]]
  - [-1, 6, HGBlock, [192, 1024, 5, True, True]] # stage 3

  - [-1, 1, DWConv, [1024, 3, 2, 1, False]] # 21-P4/32
  - [-1, 6, HGBlock, [384, 2048, 5, True, False]] # stage 4

head:
  - [12, 1, Conv, [256, 1, 1, None, 1, 1, False]] # 23 input_proj.2
  - [-1, 1, AIFI, [1024, 8]]
  - [-1, 1, Conv, [256, 1, 1]] # 25, Y5, lateral_convs.0

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [10, 1, Conv, [256, 1, 1, None, 1, 1, False]] # 27 input_proj.1
  - [[-2, -1], 1, Concat, [1]]
  - [-1, 3, RepC3, [256]] # 29, fpn_blocks.0
  - [-1, 1, Conv, [256, 1, 1]] # 30, Y4, lateral_convs.1

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [6, 1, Conv, [256, 1, 1, None, 1, 1, False]] # 32 input_proj.0
  - [[-2, -1], 1, Concat, [1]] # cat backbone P4
  - [-1, 3, RepC3, [256]] # X3 (34), fpn_blocks.1

  - [22, 1, Conv, [256, 1, 1, None, 1, 1, False]] # 35 input_proj.2
  - [-1, 1, AIFI, [1024, 8]]
  - [-1, 1, Conv, [256, 1, 1]] # 37, Y5, lateral_convs.0

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [20, 1, Conv, [256, 1, 1, None, 1, 1, False]] # 39 input_proj.1
  - [[-2, -1], 1, Concat, [1]]
  - [-1, 3, RepC3, [256]] # 41, fpn_blocks.0
  - [-1, 1, Conv, [256, 1, 1]] # 42, Y4, lateral_convs.1

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [16, 1, Conv, [256, 1, 1, None, 1, 1, False]] # 44 input_proj.0
  - [[-2, -1], 1, Concat, [1]] # cat backbone P4
  - [-1, 3, RepC3, [256]] # X3 (46), fpn_blocks.1

  - [[25, 37], 1, Concat, [1]]  # 47 cat backbone P3
  - [[30, 42], 1, Concat, [1]]  # 48 cat backbone P4
  - [[34, 46], 1, Concat, [1]]  # 49 cat backbone P5

  - [-1, 1, Conv, [256, 3, 2]] # 50, downsample_convs.0
  - [[-1, 48], 1, Concat, [1]] # cat Y4
  - [-1, 3, RepC3, [256]] # F4 (52), pan_blocks.0

  - [-1, 1, Conv, [256, 3, 2]] # 53 downsample_convs.1
  - [[-1, 47], 1, Concat, [1]] # cat Y5
  - [-1, 3, RepC3, [256]] # F5 (55), pan_blocks.1

  - [[49, 52, 55], 1, RTDETRDecoder, [nc]] # Detect(P3, P4, P5)
