# RT-DETR-ResNet50 object detection model with P3-P5 outputs.
# by: CSDN Limiiiing
# Parameters
ch: 6
nc: 80 # number of classes
scales: # model compound scaling constants, i.e. 'model=yolov8n-cls.yaml' will call yolov8-cls.yaml with scale 'n'
  # [depth, width, max_channels]
  l: [1.00, 1.00, 1024]

backbone:
  # [from, repeats, module, args]
  - [-1, 1, IN, []]  # 0
  - [-1, 1, Multiin, [1]]  # 1
  - [-2, 1, Multiin, [2]]  # 2

  - [1, 1, ResNetLayer, [3, 64, 1, True, 1]] # 3
  - [-1, 1, ResNetLayer, [64, 64, 1, False, 3]] # 4
  - [-1, 1, ResNetLayer, [256, 128, 2, False, 4]] # 5
  - [-1, 1, ResNetLayer, [512, 256, 2, False, 6]] # 6
  - [-1, 1, ResNetLayer, [1024, 512, 2, False, 3]] # 7

  - [2, 1, ResNetLayer, [3, 64, 1, True, 1]] # 8
  - [-1, 1, ResNetLayer, [64, 64, 1, False, 3]] # 9
  - [-1, 1, ResNetLayer, [256, 128, 2, False, 4]] # 10
  - [-1, 1, ResNetLayer, [512, 256, 2, False, 6]] # 11
  - [-1, 1, ResNetLayer, [1024, 512, 2, False, 3]] # 12


head:
  - [7, 1, Conv, [256, 1, 1, None, 1, 1, False]] # 13
  - [-1, 1, AIFI, [1024, 8]]
  - [-1, 1, Conv, [256, 1, 1]] # 15

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [6, 1, Conv, [256, 1, 1, None, 1, 1, False]] # 17
  - [[-2, -1], 1, Concat, [1]]
  - [-1, 3, RepC3, [256]] # 19
  - [-1, 1, Conv, [256, 1, 1]] # 20

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [5, 1, Conv, [256, 1, 1, None, 1, 1, False]] # 22
  - [[-2, -1], 1, Concat, [1]] # cat backbone P4
  - [-1, 3, RepC3, [256]] # X3 (24), fpn_blocks.1

  - [12, 1, Conv, [256, 1, 1, None, 1, 1, False]] # 25
  - [-1, 1, AIFI, [1024, 8]]
  - [-1, 1, Conv, [256, 1, 1]] # 27

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [11, 1, Conv, [256, 1, 1, None, 1, 1, False]] # 29
  - [[-2, -1], 1, Concat, [1]]
  - [-1, 3, RepC3, [256]] # 31
  - [-1, 1, Conv, [256, 1, 1]] # 32

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [10, 1, Conv, [256, 1, 1, None, 1, 1, False]] # 34
  - [[-2, -1], 1, Concat, [1]] # cat backbone P4
  - [-1, 3, RepC3, [256]] # X3 (36), fpn_blocks.1

  - [[15, 27], 1, Concat, [1]]  # 37 cat backbone P3
  - [[20, 32], 1, Concat, [1]]  # 38 cat backbone P4
  - [[24, 36], 1, Concat, [1]]  # 39 cat backbone P5

  - [-1, 1, Conv, [256, 3, 2]] # 40, downsample_convs.0
  - [[-1, 38], 1, Concat, [1]] # cat Y4
  - [-1, 3, RepC3, [256]] # F4 (42), pan_blocks.0

  - [-1, 1, Conv, [256, 3, 2]] # 43, downsample_convs.1
  - [[-1, 37], 1, Concat, [1]] # cat Y5
  - [-1, 3, RepC3, [256]] # F5 (45), pan_blocks.1

  - [[39, 42, 45], 1, RTDETRDecoder, [nc]] # Detect(P3, P4, P5)
